<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon</title>
    <link rel="stylesheet" href="dungeon.css" />
  </head>
  <body>
    <header>
      <h1>Dungeon</h1>
    </header>
    <main class="game">
      <figure id="player" role="group">
        <figure id="playerArrowUp">^</figure>
        <figure id="playerArrowLeft">&gt;</figure>
        <figure id="playerArrowRigt">&lt;</figure>
        <figure id="playerArrowDown">v</figure>
        <figure id="playerIcon">P</figure>
      </figure>
      <figure class="gameField" id="field_x1y1"></figure>
      <figure class="gameField" id="field_x2y1"></figure>
      <figure class="gameField" id="field_x3y1"></figure>
      <figure class="gameField" id="field_x1y2"></figure>
      <figure class="gameField" id="field_x2y2"></figure>
      <figure class="gameField" id="field_x3y2"></figure>
      <figure class="gameField" id="field_x1y3"></figure>
      <figure class="gameField" id="field_x2y3"></figure>
      <figure class="gameField" id="field_x3y3"></figure>
    </main>
    <footer></footer>
    <script src="dungeon.js"></script>
  </body>
</html>
